<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Parcel Number</title>
</head>
<body>
    <h1>Enter the Parcel Number</h1>

    <form action="arctool.php" method="POST">
        <!-- Input: ParcelID -->
        <label for="ParcelID">Parcel ID:</label>
        <input type="text" id="ParcelID" name="ParcelID" required><br><br>

        <!-- Input: Scale -->
        <label for="Scale">Scale:</label>
        <select id="Scale" name="Scale" required>
            <option value="500">500</option>
            <option value="1000" selected>1000</option>
            <option value="2000">2000</option>
            <option value="4000">4000</option>
            <option value="5000">5000</option>
        </select><br><br>

        <!-- Input: outoutType -->
        <label for="outoutType">outout Type:</label>
        <select id="outoutType" name="outoutType" required>
            <option value="JPG" selected>JPG</option>
            <option value="PNG">PNG</option>
            <option value="PDF">PDF</option>
        </select><br><br>

        <input type="submit" value="Submit Job">
    </form>
</body>
</html>

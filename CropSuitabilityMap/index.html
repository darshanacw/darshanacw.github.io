<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="./resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/photon-geocoder-autocomplete.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        /* Header */
        #page-header {
            height: 60px;
            background: #1f4e79;
            color: white;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        #page-header h1 {
            margin: 0;
            font-size: 18px;
        }

        #page-header span {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Footer */
        #page-footer {
            height: 40px;
            background: #f4f4f4;
            color: #333;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            border-top: 1px solid #ccc;
        }

        /* Map */
        #map {
            height: calc(100vh - 100px); /* 60 header + 40 footer */
            width: 100%;
        }

        /* OpenLayers controls styling */
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444!important;
            border-radius: 0;
        }
    </style>

    <title>Agricultural Suitability Map</title>
</head>

<body>

<!-- Header -->
<header id="page-header">
    <h1>Agricultural Suitability Map – ATP</h1>
    <span>Crop Suitability Map</span>
</header>

<!-- Map -->
<div id="map">
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
</div>

<!-- Footer -->
<footer id="page-footer">
    © 2025 | Data source: Ministry of Agriculture | Map: IWMI
</footer>

<!-- Scripts -->
<script src="./resources/qgis2web_expressions.js"></script>
<script src="./resources/functions.js"></script>
<script src="./resources/ol.js"></script>
<script src="./resources/ol-layerswitcher.js"></script>
<script src="./resources/photon-geocoder-autocomplete.min.js"></script>

<script src="layers/LandCover_1.js"></script>
<script src="layers/SoilWRB_5.js"></script>
<script src="layers/SoilProfiles_6.js"></script>

<script src="styles/LandCover_1_style.js"></script>
<script src="styles/SoilWRB_5_style.js"></script>
<script src="styles/SoilProfiles_6_style.js"></script>

<script src="./layers/layers.js"></script>
<script src="./resources/Autolinker.min.js"></script>
<script src="./resources/qgis2web.js"></script>

</body>
</html>
